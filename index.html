<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Notes</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; }
  .search { margin-bottom: 20px; }
  .book-list { display: flex; flex-wrap: wrap; gap: 15px; }
  .book-item { 
    border: 1px solid #ddd; 
    padding: 10px; 
    width: 150px;  /* wider card */
    cursor: pointer; 
    text-align: center; 
    border-radius: 5px; 
    transition: box-shadow 0.3s; 
  }
  .book-item:hover { box-shadow: 0 0 10px #888; }
  .book-icon { 
    height: 140px;    /* taller book icon area */
    margin-bottom: 10px; 
    display: flex; 
    align-items: center; 
    justify-content: center;
  }
  .book-icon img {
    max-width: 100%;
    max-height: 130px;  /* bigger image */
    object-fit: contain;
    display: block;
    margin: auto;
    border-radius: 5px;
    background: #f7f7f7;
  }
  .book-title { font-weight: bold; margin: 10px 0 5px 0; }
  .book-genre, .book-rating { font-size: 12px; color: #555; }
  .book-status { font-size: 12px; color: #007BFF; }
</style>
</head>
<body>
<h1>Book Notes</h1>

<div class="search">
  <input type="text" id="search-title" placeholder="Search by title..." oninput="filterBooks()" />
  <select id="search-genre" onchange="filterBooks()">
    <option value="">All Genres</option>
    <option value="Fiction">Fiction</option>
    <option value="Biography">Biography</option>
    <option value="Philosophy">Philosophy</option>
  </select>
  <select id="search-rating" onchange="filterBooks()">
    <option value="">All Ratings</option>
    <option value="1">1+</option>
    <option value="2">2+</option>
    <option value="3">3+</option>
    <option value="4">4+</option>
    <option value="5">5+</option>
  </select>
  <select id="search-status" onchange="filterBooks()">
    <option value="">All Status</option>
    <option value="Reading">Reading</option>
    <option value="Read">Read</option>
    <option value="Paused">Paused</option>
    <option value="DNC">DNC</option>
  </select>
  <select id="search-year" onchange="filterBooks()">
    <option value="">All Years</option>
    <option value="2025">2025</option>
  </select>
</div>


<div class="book-list" id="book-list">
  <div class="book-item" onclick="location.href='01karmayogi.md'" data-title="karmayogi" data-genre="Biography" data-status="Reading" data-year="2025" data-rating="1">
    <div class="book-icon">
      <img src="https://i.imgur.com/z3PhAs5.jpeg" alt="Karmayogi" />
    </div>
    <div class="book-title">Karmayogi</div>
    <div class="book-genre">Biography</div>
    <div class="book-status">Reading</div>
  </div>
</div>

<script>
function filterBooks() {
  const titleFilter = document.getElementById('search-title').value.toLowerCase();
  const genreFilter = document.getElementById('search-genre').value;
  const ratingFilter = parseFloat(document.getElementById('search-rating').value) || 0;
  const statusFilter = document.getElementById('search-status').value;
  const yearFilter = document.getElementById('search-year').value;

  const books = document.querySelectorAll('.book-item');
  books.forEach(book => {
    const title = book.getAttribute('data-title');
    const genre = book.getAttribute('data-genre');
    const rating = parseFloat(book.getAttribute('data-rating'));
    const status = book.getAttribute('data-status');
    const year = book.getAttribute('data-year');

    const matchesTitle = title.includes(titleFilter);
    const matchesGenre = genreFilter === '' || genre === genreFilter;
    const matchesRating = rating >= ratingFilter;
    const matchesStatus = statusFilter === '' || status === statusFilter;
    const matchesYear = yearFilter === '' || year === yearFilter;

    if (matchesTitle && matchesGenre && matchesRating && matchesStatus && matchesYear) {
      book.style.display = 'block';
    } else {
      book.style.display = 'none';
    }
  });
}
</script>
</body>
</html>
